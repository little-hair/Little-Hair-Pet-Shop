<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style-act.css">
    <!--  Espaço dos links de Fontes. Não altere as urls  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--  Espaço dos links de Fontes. Não altere as urls  -->
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <!-- FAVICONS -->
    <title>Little Hair - Pet Shop - Login</title>
</head>

<body>
    <section class="form-login">
        <!-- Cabeçalho do formulário -->
        <div class="header">
            <h1>Olá Tutor</h1>
        </div>

        <!-- Formulário de Login -->
        <article class="main">
            <div class="title">
                <h3>Entrar / Criar</h3>
                <p>Para acessar a loja online e os Planos de Saúde, entre com sua conta. </p>
            </div>

            <!-- Opções de Login -->
            <div class="login-options">
                <ul class="opt-list">
                    <li class="li-el">
                        <span class="img-icon">
                            <img src="./Images/google.png" alt="">
                        </span>
                        <p class="text-icon">Entrar com Google</p>
                    </li>
                    <li class="li-el">
                        <span class="img-icon">
                            <img src="./Images/microsoft.png" alt="">
                        </span>
                        <p class="text-icon">Entrar com Microsoft</p>
                    </li>
                    <li class="li-el">
                        <span class="img-icon">
                            <img src="./Images/apple.png" alt="">
                        </span>
                        <p class="text-icon">Entrar com Apple</p>
                    </li>
                </ul>
            </div>

            <!-- Descrição de Opções de Login -->
            <div class="other-opt-desc">
                <p class="p-desc">
                    Ou<br>
                    Digite seu e-mail para receber um código
                </p>
            </div>

            <!-- Código para Login -->
            <div class="receive-code">
                <form action="get">
                    <label for="get-email">
                        <input type="email" placeholder="E-mail" name="get-email" class="e-mail">
                    </label>

                    <button type="submit" value="Continuar" class="btn">Continuar</button>
                </form>
            </div>
        </article>
    </section>
</body>
<script type="module" src="./Scripts/Script.js"></script>

</html>
